apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  creationTimestamp: null
  name: weave-gitops-enterprise
  namespace: flux-system
spec:
  chart:
    spec:
      chart: mccp
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-enterprise-charts
        namespace: flux-system
      version: 0.36.0
  install:
    crds: CreateReplace
  interval: 1h0m0s
  upgrade:
    crds: CreateReplace
  values:
    cluster-controller:
      controllerManager:
        manager:
          image:
            repository: docker.io/weaveworks/cluster-controller
            tag: v1.5.2
      enabled: true
      fullnameOverride: cluster
    config:
      oidc:
        clientCredentialsSecret: oidc-auth
        enabled: true
        issuerURL: https://dev-43978658.okta.com
        redirectURL: https://ww.47gw8o-mke-lb-dbc2fb6379dbdc82.elb.us-east-2.amazonaws.com/oauth2/callback
    enablePipelines: true
    gitopssets-controller:
      controllerManager:
        manager:
          args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=127.0.0.1:8080
          - --leader-elect
          - --enabled-generators=GitRepository,Cluster,PullRequests,List,APIClient,Matrix,Config
      enabled: true
    global: {}
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: ww.47gw8o-mke-lb-dbc2fb6379dbdc82.elb.us-east-2.amazonaws.com
      className: public-nginx
      enabled: true
      hosts:
      - host: ww.47gw8o-mke-lb-dbc2fb6379dbdc82.elb.us-east-2.amazonaws.com
        paths:
        - path: /
          pathType: ImplementationSpecific
    tls:
      enabled: false
status: {}
